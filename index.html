<html>
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8">
    <meta name='viewport' content='width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
    <title>鬼塚の书包盲盒抽取工具</title>
    <link href='icon.ico' rel='icon' type='image/x-icon' />
    <link href='css/index.css' rel='stylesheet' type='text/css' />
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
</head>
<body onload="start();">
    <div id='overlay' class='overlay'>
        <div class='text-bg'>
            <h3 style="text-align: center;">鬼塚の书包盲盒抽取工具</h3>
            <a href="JavaScript:pool(1);"><button id="pool1" name="pool">盲盒A</button></a>
            <a href="JavaScript:pool(2);"><button id="pool2" name="pool" style="border-width:2px;background:rgba(255,255,255,0.8);color:#FFB31E">盲盒B</button></a>
            <a href="JavaScript:pool(3);"><button id="pool3" name="pool" style="border-width:2px;background:rgba(255,255,255,0.8);color:#FFB31E">盲盒C</button></a>
            <a href="JavaScript:pool(4);"><button id="pool4" name="pool" style="border-width:2px;background:rgba(255,255,255,0.8);color:#FFB31E">盲盒D</button></a>
            <a href="JavaScript:pool(5);"><button id="pool5" name="pool" style="border-width:2px;background:rgba(255,255,255,0.8);color:#FFB31E">盲盒E</button></a>
            <a href="JavaScript:pool(6);"><button id="pool6" name="pool" style="border-width:2px;background:rgba(255,255,255,0.8);color:#FFB31E">盲盒F</button></a><br>

            <div style="display: flex; justify-content: center; gap: 5px;">
                <button id="gacha" name="only">单抽</button>
                <button id="gacha" name="three">三连</button>
            </div>

            <!-- <button id="gacha" name="only">单抽</button>
            <button id="gacha" name="three">三连</button><br> -->

            <div class='notice'>
                <p>
                    抽卡次数：<span name="times">0</span>抽&nbsp;
                    <span name="up">
                        本池UP：<span name="upr5">无UP</span><br>
                    </span>
                </p>
            </div>
            <div class='notice'>
                <h4>抽卡记录：</h4>
                <span id="chr" style="display:block">
                    <table bordercolor='black' cellspacing='0' cellpadding='5' id="Call-table" style="display:block">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>稀有度</th>
                                <th>预览&名称</th>
                            </tr> 
                        </thead>
                        <tbody id="CAtbMain"></tbody>
                    </table>
                    <table bordercolor='black' cellspacing='0' cellpadding='5' id="Cr5-table" style="display:none">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>稀有度</th>
                                <th>预览&名称</th>
                            </tr> 
                        </thead>
                        <tbody id="CR5tbMain"></tbody>
                    </table>
                    <table bordercolor='black' cellspacing='0' cellpadding='5' id="Cr4-table" style="display:none">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>稀有度</th>
                                <th>预览&名称</th>
                            </tr> 
                        </thead>
                        <tbody id="CR4tbMain"></tbody>
                    </table>
                </span>
        </div>
    </div>
    <table cellspacing='0' cellpadding='5' id="loading" style="display:none">
        <tbody>
            <tr>
                <td><div id="loading-animate"><i class="bx bx-loader-alt" style="font-size:50px"></i></div></td>
            </tr>
            <tr>
                <td><p>Loading...</p></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type='text/javascript' src='js/index.js?ver=2.7.0'></script>
    <script>function start() {$().setValue(1, "with");}</script>
    <!--<footer id="footer">
        <ul class="copyright">

        </ul>
    </footer>-->
</body>
</html>
